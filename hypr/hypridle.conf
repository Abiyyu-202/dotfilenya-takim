general {
    lock_cmd = hyprlock
    before_sleep_cmd = hyprctl dispatch dpms off
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 500
    on-timeout = hyprlock
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 510
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
